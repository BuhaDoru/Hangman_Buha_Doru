<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
      </div>
      <div class="card-body">
        <h5 class="card-title">Hangman</h5>
        <p class="card-text">Enter a word below to start the game. You have 7 try to guess the word, after that it will be game over!</p>
        <a href="#" id = "button" class="btn btn-primary" onclick="restartGame()">Restart Game</a>
      </div>
    </div>
    <div class="card text-center">
      <div class="row g-3 align-items-center">
        <div class="col-auto-center">
          <label for="inputWord" class="col-form-label">Type the word. To hide the word just click the box after you started the game</label>
        </div>
        <div class="col-auto-center">
          <input type="text"  onfocus="this.value=''" value=""  id="Word">
        </div>
        <br></br>
        <div class="col-auto-center">
          <button type="submit" id = "button" class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>
      </div>
    </div>
     <div id="list">
    </div>
    <canvas id="myCanvas" width="500" height="350">
    </canvas>
    <h1  id="censoredWord"></h1>
    <input id="lettInput" type="text" onfocus="this.value=''" value="" placeholder="Type in a letter">
        <br><br>
        <p id="displayText"></p>
        <button id="letters" class="btn btn-primary" onclick="checkLetter()">Check your letter</button>
    <p id="guess" hidden>Guessed letters below</p>
        <h2 id="guessedLetters"></h2>
    </div>
    </body>
</html>
